<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 100px auto; text-align: center; }
        input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        button { padding: 10px; width: 100%; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .link { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button>Sign Up</button>
        <div class="link">
            <a href="login.html">Already have an account? Log In</a>
        </div>
    </div>
</body>
</html>
